<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bitcoin Price Today Live (BTC) & Profit Calculator</title>

<meta name="description" content="Live Bitcoin price in USD and IDR with real-time BTC profit calculator. Instantly calculate your crypto investment gains or losses.">
<meta name="robots" content="index, follow">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg,#0f172a,#1e293b);
  color: #fff;
}

.container {
  max-width: 780px;
  margin: 50px auto;
  padding: 25px;
}

h1 {
  text-align: center;
  font-size: 30px;
  font-weight: 700;
  background: linear-gradient(90deg,#facc15,#f97316);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

h2 { text-align:center; margin-top:40px; }

.card {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  padding: 25px;
  margin-top: 25px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.price-box {
  text-align: center;
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 10px;
}

.small {
  text-align: center;
  font-size: 13px;
  opacity: 0.6;
}

label {
  font-size: 14px;
  margin-top: 15px;
  display: block;
}

input, select {
  width: 100%;
  padding: 13px;
  margin-top: 6px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
  outline: none;
  text-align: right; /* RATA KANAN */
  font-weight: 600;
}

input:focus, select:focus {
  box-shadow: 0 0 0 2px #facc15;
}

.calc-btn {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(90deg,#facc15,#f97316);
  color: #000;
  font-weight: 700;
  cursor: pointer;
  transition: 0.3s;
}

.calc-btn:hover {
  transform: scale(1.03);
}

.result {
  margin-top: 20px;
  font-size: 15px;
  line-height: 1.8;
  font-weight: 600;
  text-align: right; /* HASIL JUGA RATA KANAN */
}

.profit { color: #22c55e; }
.loss { color: #ef4444; }

.footer-link {
  text-align: center;
  margin-top: 35px;
}

.footer-link a {
  color: #facc15;
  text-decoration: none;
  font-weight: 600;
}
</style>
</head>

<body>
<div class="container">

<h1>Bitcoin Live Price & Profit Calculator</h1>

<div class="card">
  <div class="price-box">BTC (USD): <span id="btcUsd">Loading...</span></div>
  <div class="price-box">BTC (IDR): <span id="btcIdr">Loading...</span></div>
  <div class="small">Updates automatically every 60 seconds</div>
</div>

<h2>Calculate Your Bitcoin Profit</h2>

<div class="card">

<label>Select Currency</label>
<select id="currency" onchange="switchCurrency()">
  <option value="usd">USD ($)</option>
  <option value="idr">IDR (Rp)</option>
</select>

<label>Investment Amount</label>
<input type="text" id="modal" oninput="formatInput(this)">

<label>Buy Price</label>
<input type="text" id="buyPrice" oninput="formatInput(this)">

<label>Current / Sell Price</label>
<input type="text" id="currentPrice" oninput="formatInput(this)">

<button onclick="calculate()" class="calc-btn">Calculate Profit</button>

<div class="result" id="output"></div>

</div>

<div class="footer-link">
<a href="https://www.cryptokita.com" target="_blank" rel="noopener">
Learn More About Bitcoin & Crypto â†’
</a>
</div>

</div>

<script>
let liveUSD = 0;
let liveIDR = 0;

function formatInput(input) {
  let currency = document.getElementById("currency").value;
  let value = input.value.replace(/\D/g, '');
  if (!value) { input.value = ""; return; }

  if(currency === "usd") {
    input.value = Number(value).toLocaleString("en-US");
  } else {
    input.value = Number(value).toLocaleString("id-ID");
  }
}

function getNumber(id){
  return Number(document.getElementById(id).value.replace(/[^0-9]/g,'')) || 0;
}

function switchCurrency(){
  if(document.getElementById("currency").value === "usd"){
    document.getElementById("buyPrice").value = liveUSD.toLocaleString("en-US");
    document.getElementById("currentPrice").value = liveUSD.toLocaleString("en-US");
  } else {
    document.getElementById("buyPrice").value = liveIDR.toLocaleString("id-ID");
    document.getElementById("currentPrice").value = liveIDR.toLocaleString("id-ID");
  }
}

function calculate() {
  const currency = document.getElementById("currency").value;
  const modal = getNumber("modal");
  const buy = getNumber("buyPrice");
  const current = getNumber("currentPrice");

  if (!modal || !buy || !current) return;

  const btcAmount = modal / buy;
  const currentValue = btcAmount * current;
  const profit = currentValue - modal;
  const percent = ((profit / modal) * 100).toFixed(2);

  const symbol = currency === "usd" ? "$" : "Rp ";
  const locale = currency === "usd" ? "en-US" : "id-ID";
  const profitClass = profit >= 0 ? "profit" : "loss";

  document.getElementById("output").innerHTML =
    "BTC Owned: " + btcAmount.toFixed(6) + " BTC<br>" +
    "Current Value: " + symbol + currentValue.toLocaleString(locale) + "<br>" +
    "<span class='"+profitClass+"'>Profit / Loss: " + symbol + profit.toLocaleString(locale) + "</span><br>" +
    "Return: " + percent + "%";
}

async function fetchBTC() {
  try {
    const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd,idr");
    const data = await response.json();

    liveUSD = data.bitcoin.usd;
    liveIDR = data.bitcoin.idr;

    document.getElementById("btcUsd").innerText = "$" + liveUSD.toLocaleString("en-US");
    document.getElementById("btcIdr").innerText = "Rp " + liveIDR.toLocaleString("id-ID");

    switchCurrency();
  } catch (error) {
    document.getElementById("btcUsd").innerText = "Error";
    document.getElementById("btcIdr").innerText = "Error";
  }
}

fetchBTC();
setInterval(fetchBTC, 60000);
</script>

</body>
</html>
